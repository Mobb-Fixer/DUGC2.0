<section class="password-form">
  <form (submit)="confirmPassword(get.value)" #get="ngForm">
    <div class="form-group">
      <label for="token">Enter Token received in mail:</label>
      <input type="text" id="token" name="token" required [(ngModel)]="confirmPassData.token" />
    </div>
    <div class="form-group">
      <label for="email">Enter Email:</label>
      <input type="email" id="email" name="email" required [(ngModel)]="confirmPassData.email"/>
    </div>
    <div class="form-group">
      <label for="password">Enter Password:</label>
      <input type="password" id="password" name="password" required [(ngModel)]="confirmPassData.password"/>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
        [(ngModel)]="confirmPassData.confirmpassword"
      />
    </div>

    <button type="submit">Submit</button>
  </form>
</section>
